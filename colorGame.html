<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>



    <h1>O grande
        <br>Jogo de Cores
        <br><span id="colorDisplay">RGB</span></h1>

    <div id="stripe">
        <button id="reset">Novas Cores</button>
        <span id="message"></span>
        <button class="mode">Fácil</button>
        <button class="mode selected">Difícil</button>
    </div>

    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
